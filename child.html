<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>
            ol > li {
                colour; red;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>list item three</li>
        </ol>
    </body>
</html>

<!--
line 6 of the code ensures that only IMMEDIATE children
of the ordered list will be styled red. The sublist will
still be black.
-->
