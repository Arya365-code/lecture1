<!DOCTYPE html>
<html> 
    <head>
        <title>My Web Page!</title>
        <style>
            ol li {
                color: red;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>list item three</li>
        </ol>
        <ul>
            <li>second list here</li>
            <li>another item</li>
        </ul>
    </body>
</html>

<!--
When run, the sublist is red because it is part of a larger
ordered list whereas the separate unordered list is not.
-->
